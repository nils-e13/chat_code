<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Chat</title>
</head>
<body>
<div id="app">
    <div class="main-container">
        <!-- Contact Container -->
        <div class="contact-wrapper"> <!--left wrapper to display different messaging contacts-->
            <div class="contact-wrapper-menu">
                <div class="add-contact-block">
                    <p class="subheader-2">Add Contact</p>
                    <i class="ph-plus-bold"></i>
                </div>
            </div>

            <div class="contact-block-scroll">
                <div class="contacts-window-container"> <!--contains the contact selection-->
                    <div class="contact-field"> <!--selection field for the messaging contact-->
                        <div class="contact-block"> <!--block for current contact with profile image and name-->
                            <div class="profile-image-circle"> <!--circle for profile image-->
        
                            </div>
                            <h2>Full Name</h2>
                        </div>
                        
                    </div>

                </div>
            </div>
            <div class="my-profile-block">

            </div>
        </div>

        <!-- Chat Container  -->
        <div class="chat-wrapper"> <!--right wrapper to display chat messages-->
            <div class="contact-wrapper-top-chat"> <!--top wrapper to display current contact name-->
                <div class="contact-block"> <!--block for current contact with profile image and name-->
                    <div class="profile-image-circle"> <!--circle for profile image-->

                    </div>
                    <h2>Full Name</h2>
                </div>

            </div>
            <div class="name-chat-divider"> <!--divider between contact name and chat messages-->

            </div>
            
            <!-- Block for chat messages -->
            <div class="message-block-scroll">
                <div class="message-window-container"> <!--container for chat messages-->
                    <div class="send-message-block">
                        <p class="message-content">Dolor do consequat id</p>
                    </div>
                    
                    <sendMessage></sendMessage>
                    <sendMessage></sendMessage>
                    <div class="receive-message-block">
                        <p class="message-content">Tempor minim aliqua ad officia magna non laboris.</p>
                    </div>
                   
                </div>
            </div>

            <!-- input for text message -->
            <div class="text-input-field"> <!--input field for chat messages-->
                <input class="message-input-field" type="text" placeholder="Message...">
                <i class="ph-paper-plane-right-fill"></i>

            </div>

        </div>
    </div>
</div>    
</body>
<!-- Import Vue js -->
<script src="https://unpkg.com/vue@3"></script>

<!-- Import App -->
<script src="main.js"></script>

<!-- Import Classes -->
<script src="classes.js"></script>

<!-- Import Components -->
<script src=".components/sendMessages.js"></script>

<!-- mount App -->
<script> 
const mountedApp = app.mount('#app')
</script>

</html>
