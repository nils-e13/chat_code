<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <title>Chat</title>
</head>
<body>
<div id="app">
    <!-- Log In Screen component-->
    <!--parent listens for v-on:set-name from child component which emits userName to this, on checkForm function if true-->
    <!--parent passes this.userName from set-name to setName method-->
    <login-screen @set-name="setName"></login-screen>

    <!--<add-contact></add-contact>-->

    <div class="main-container" id="mainContainer">
        <!-- Contact window component-->
        <!-- pass users names down to contact-window child component-->
        <contact-window @select-contact="selectedContactFunction" :user-name="userName" :users-from-server="users" :user-I-D="userID"></contact-window>

        <!-- Chat window component-->
        <!--collect send-message emit from component and pass to sendMessage method in app-->
        <chat-window @send-message="sendMessage" @send-message-to-selected-contact="sendMessageToSelectedContactFunction" :message-from-server="messages" :private-messages-from-server="privateMessages" :user-I-D="userID" :selected-contact-from-app="selectedContact"></chat-window>
        </div>
    </div>
    
</div>  

<!-- Import Vue js -->
<script src="https://unpkg.com/vue@3"></script>

<!-- Import App -->
<script src="./app.js"></script>

<!-- Import Components -->

<script src="./components/chatWindow.js"></script>

<script src="./components/contactWindow.js"></script>

<script src="./components/loginScreen.js"></script>

<script src="./components/addContact.js"></script>

<!-- mount App -->
<script> 
const mountedApp = app.mount('#app')
</script>

</body>

</html>
